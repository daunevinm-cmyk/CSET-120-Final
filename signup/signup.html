<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glickmate / Sign Up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="header-2">
            <p>Home</p>
            <a href="cart.html" style="color: yellow; text-decoration: none;">Cart</a>
            <a href="signup/signup.html" style="color: yellow; text-decoration: none;">Sign up</a>
            <a href="login/login.html" style="color: yellow; text-decoration: none;">Login</a>
        </div>
        <div class="page-wrapper">
  <div id="logo">
    <img src="../Images/tplogo.png" alt="logo">
  </div>

  <div class="container">
    <h2>Sign Up</h2>

    <div class="userinput">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <input type="email" id="email" placeholder="Email">
      <button id="SignupBtn" onclick="signup()">Sign Up</button>
    </div>
  </div>
  </div>

  <script>
  function signup() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!username || !password || !email) {
      alert("Please fill out all fields.");
      return;
    }

    
    const strongPass = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

    if (!strongPass.test(password)) {
      alert(
        "Password must be at least 8 characters long and include:\n" +
        "- Uppercase letter\n" +
        "- Lowercase letter\n" +
        "- Number\n" +
        "- Special character"
      );
      return;
    }

    const userData = { username, password, email };
    localStorage.setItem("user", JSON.stringify(userData));

    alert("Account created successfully!");
    window.location.href = "../login/login.html";
  }
</script>

</body>
</html>
