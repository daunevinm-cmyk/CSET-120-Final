</head>
<body>
  
<div id="header">
    <div id="header-1">
        <h2 style="color: yellow">Glickmate</h2>
        <img src="../Images/tplogo.png">
    </div>

    <div id="header-2">
        <a href="../index.html">Home</p>

    <div id="theme-toggle">
    <ion-icon id="dark-toggle" class="theme-toggle-icon" name="moon"></ion-icon>
    <ion-icon id="light-toggle" class="theme-toggle-icon" name="sunny" style="display:none;"></ion-icon>
</div>
        <div class="page-wrapper">
  <!-- <div id="logo">
    <img src="../Images/tplogo.png" alt="logo">
  </div> -->

  <div class="container">
    <h2>Sign Up</h2>

    <div class="userinput">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <input type="email" id="email" placeholder="Email">
      <button id="SignupBtn" onclick="signup()">Sign Up</button>
    </div>
  </div>
  </div>

  <script>
  function signup() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();
    const email = document.getElementById("email").value.trim();

    if (!username || !password || !email) {
      alert("Please fill out all fields.");
      return;
    }

    
    const strongPass = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[\W_]).{8,}$/;

    if (!strongPass.test(password)) {
      alert(
        "Password must be at least 8 characters long and include:\n" +
        "- Uppercase letter\n" +
        "- Lowercase letter\n" +
        "- Number\n" +
        "- Special character"
      );
      return;
    }

    const userData = { username, password, email };
    localStorage.setItem("user", JSON.stringify(userData));

    alert("Account created successfully!");
    window.location.href = "../login/login.html";
  }
</script>

</body>
</html>
