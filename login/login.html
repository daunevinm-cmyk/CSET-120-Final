<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glickmate / Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   
<div id="header">
    <div id="header-1">
        <h2 style="color: yellow">Glickmate</h2>
        <img src="../Images/happy glick.png" style="width: auto; height: 100px;">
    </div>

    <div id="header-2">
        <a href="../index.html">Home</p>
        <a href="../cart.html">Cart</a>
        <a href="../signup/signup.html">Sign up</a>
        <a href="../login/login.html">Login</a>
    </div>
    <div id="theme-toggle">
    <ion-icon id="dark-toggle" class="theme-toggle-icon" name="moon"></ion-icon>
    <ion-icon id="light-toggle" class="theme-toggle-icon" name="sunny" style="display:none;"></ion-icon>
</div>
  <div id="logo">
    <img src="../Images/tplogo.png" alt="logo">
  </div>

  <div class="container">
    <h2>Sign In</h2>

    <div class="userinput">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn" onclick="login()">Login</button>
    </div>
    <link href="../index.html" Continue as guest>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      //added JSON
      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser) {
        alert("No account found. Please sign up first!");
        return;
      }

      if (username === storedUser.username && password === storedUser.password) {
        alert(`Welcome back, ${storedUser.username}!`);
      
        window.location.href = "../index.html";
      } else {
        alert("Incorrect username or password.");
      }
    }
  </script>
</body>
</html>
