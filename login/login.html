<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glickmate / Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div id="header-2">
            <p>Home</p>
            <a href="cart.html" style="color: yellow; text-decoration: none;">Cart</a>
            <a href="signup/signup.html" style="color: yellow; text-decoration: none;">Sign up</a>
            <a href="login/login.html" style="color: yellow; text-decoration: none;">Login</a>
        </div>
  <div id="logo">
    <img src="../Images/tplogo.png" alt="logo">
  </div>

  <div class="container">
    <h2>Sign In</h2>

    <div class="userinput">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button id="loginBtn" onclick="login()">Login</button>
    </div>
    <link href=".../index.html" Continue as guest>
  </div>

  <script>
    function login() {
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      //added JSON
      const storedUser = JSON.parse(localStorage.getItem("user"));

      if (!storedUser) {
        alert("No account found. Please sign up first!");
        return;
      }

      if (username === storedUser.username && password === storedUser.password) {
        alert(`Welcome back, ${storedUser.username}!`);
      
        window.location.href = "home.html";
      } else {
        alert("Incorrect username or password.");
      }
    }
  </script>
</body>
</html>
