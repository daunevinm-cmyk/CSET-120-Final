<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart - Glickmate</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #F2F0EF;
        margin: 0;
        padding: 20px;
    }
    h1 {
        text-align: center;
        color: brown;
    }
    .cart-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-top: 2rem;
    }
    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: brown;
        color: yellow;
        width: 90%;
        max-width: 600px;
        padding: 10px 20px;
        border-radius: 10px;
    }
    .cart-item img {
        width: 100px;
        height: auto;
        border-radius: 10px;
    }
    button {
        background-color: yellow;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
    }
</style>
</head>
<body>
<h1>Your Cart</h1>
<div class="cart-container" id="cartContainer"></div>


<script src="script.js"></script>
</body>
</html>
