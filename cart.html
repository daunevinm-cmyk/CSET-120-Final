<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart - Glickmate</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #F2F0EF;
        margin: 0;
        /* padding: 20px; */
    }
    h1 {
        text-align: center;
        color: brown;
    }
    .cart-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-top: 2rem;
    }
    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: brown;
        color: yellow;
        width: 90%;
        max-width: 600px;
        padding: 10px 20px;
        border-radius: 10px;
    }
    .cart-item img {
        width: 100px;
        height: auto;
        border-radius: 10px;
    }
    button {
        background-color: yellow;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
    }

    #header {
    display: flex;
    align-items: center;        /* centers items vertically */
    justify-content: space-between;
    background-color: brown;
    height: 75px;
    padding: 0 20px;
}

#header-1 h2 {
    color: yellow;
    margin: 0;                 /* remove default spacing */
    font-size: 24px;
    font-family: 'Montserrat', sans-serif;
}

#logo {
    height: 60px;              /* adjust as needed */
    width: auto;
    margin-top: 10px;          /* keeps image in same place */
}

#header-2 {
    display: flex;
    gap: 15px;
    font-size: 20px;
    color: yellow;
    font-family: 'Montserrat', sans-serif;
}

#header-2 a {
    color: yellow;
    text-decoration: none;
}

.main-content {
    display: flex;
    justify-content: center;     /* centers horizontally on the page */
    align-items: flex-start;     /* align logo and cart to the top */
    gap: 40px;                   /* space between logo and cart */
    margin-top: 40px;            /* space below header */
}

#logo-left {
    width: 150px;                /* adjust as you like */
    height: auto;
}

.cart-section {
    display: flex;
    flex-direction: column;
    align-items: center;
}

h1 {
    text-align: center;
    color: brown;
    margin-bottom: 1rem;
}

#hidden-box {
    display: none;
    background-color: lightgray;
    padding: 20px;
    margin-top: 10px;
    border-radius: 10px;
}


</style>
</head>
<body>
    <div id="header">
        <div id="header-1">
            <h2 style="color: yellow;">Glickmate</h2>
        </div>

        
        <div id="header-2">
            <a href="index.html" style="color: yellow; text-decoration: none;">Home</a>
            <a href="cart.html" style="color: yellow; text-decoration: none;">Cart</a>
            <a href="signup/signup.html" style="color: yellow; text-decoration: none;">Sign up</a>
            <a href="login/login.html" style="color: yellow; text-decoration: none;">Login</a>
        </div>
    </div>

    <div class="main-content">
        <img src="Images/tplogo.png" id="logo-left">

        <div>
            <h1>Your Cart</h1>
            <div class="cart-container" id="cartContainer"></div>
            <button id="purchase">Purchase</button>
        </div>            
    </div>
    
    <div id="hidden-box">
        <input type="text" placeholder="Address">
        <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" maxlength="16" required inputmode="numeric" placeholder="Card Number">
        <input type="text" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" required inputmode="numeric" placeholder="CVV">
        <input type="text" placeholder="Exp. Date">
        <input type="text" placeholder="Card Holder Name">
        <input type="text" placeholder="Name On Order">
        <button type="submit">Submit</button>
    </div>


<script src="script.js"></script>
</body>
</html>
