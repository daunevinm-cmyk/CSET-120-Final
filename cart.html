<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Your Cart - Glickmate</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
<style>
    body {
        font-family: 'Montserrat', sans-serif;
        background-color: #F2F0EF;
        margin: 0;
    }

    h1 {
        text-align: center;
        color: brown;
        margin-bottom: 1rem;
    }

    
    #header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: brown;
        height: 75px;
        padding: 0 20px;
    }

    #header-1 h2 {
        color: yellow;
        margin: 0;
        font-size: 24px;
    }

    #header-2 {
        display: flex;
        gap: 15px;
        font-size: 20px;
    }

    #header-2 a {
        color: yellow;
        text-decoration: none;
    }

    
    .main-content {
        display: flex;
        justify-content: center;
        align-items: flex-start;
        gap: 40px;
        margin-top: 40px;
    }

    #logo-left {
        width: 150px;
        height: auto;
    }

    .cart-section {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .cart-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1rem;
        margin-top: 1rem;
    }

    .cart-item {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background-color: brown;
        color: yellow;
        width: 90%;
        max-width: 600px;
        padding: 10px 20px;
        border-radius: 10px;
    }

    .cart-item img {
        width: 100px;
        height: auto;
        border-radius: 10px;
    }

    button {
        background-color: yellow;
        border: none;
        border-radius: 25px;
        padding: 10px 20px;
        cursor: pointer;
        font-weight: bold;
        transition: transform 0.2s ease;
    }

    button:hover {
        transform: scale(1.05);
    }

    #hidden-box {
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: brown;
        color: yellow;
        width: 90%;
        max-width: 600px;
        margin: 30px auto;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        gap: 10px;
    }

    #hidden-box input {
        width: 90%;
        padding: 10px;
        border-radius: 10px;
        border: none;
        font-family: 'Montserrat', sans-serif;
        font-size: 14px;
    }

    #hidden-box input:focus {
        outline: 2px solid yellow;
    }

    #hidden-box button {
        background-color: yellow;
        color: brown;
        font-weight: bold;
        border: none;
        border-radius: 25px;
        padding: 10px 25px;
        cursor: pointer;
        transition: transform 0.2s ease;
    }

    #hidden-box button:hover {
        transform: scale(1.05);
    }

</style>
</head>
<body>
    <div id="header">
        <div id="header-1">
            <h2>Glickmate</h2>
        </div>
        <div id="header-2">
            <a href="index.html">Home</a>
            <a href="cart.html">Cart</a>
            <a href="signup/signup.html">Sign up</a>
            <a href="login/login.html">Login</a>
        </div>
    </div>

    <div class="main-content">
        <img src="Images/tplogo.png" id="logo-left">

        <div>
            <h1>Your Cart</h1>
            <div class="cart-container" id="cartContainer"></div>
            <button id="purchase">Purchase</button>
        </div>            
    </div>

    <div id="hidden-box">
        <input type="text" placeholder="Address" required>
        <input type="text" id="cardNumber" name="cardNumber" pattern="\d{16}" maxlength="16" required inputmode="numeric" placeholder="Card Number">
        <input type="text" id="cvv" name="cvv" pattern="\d{3}" maxlength="3" required inputmode="numeric" placeholder="CVV">
        <input type="text" placeholder="Exp. Date (MM/YY)">
        <input type="text" placeholder="Card Holder Name">
        <input type="text" placeholder="Name On Order">
        <button type="submit">Submit</button>
        <p>or</p>
        <button id="cash">Cash</button>
    </div>




<script src="script.js"></script>
</body>
</html>
