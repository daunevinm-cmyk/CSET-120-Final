<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Glickmate</title>
<link rel="icon" href="Images/happy glick.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    box-sizing: border-box;
    font-family: 'Montserrat', sans-serif;
}

body {
    background-color: #F2F0EF;
    color: #333;
}

/* ===== HEADER ===== */
#header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: brown;
    padding: 0 30px;
    height: 85px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.2);
}

#header-1 {
    display: flex;
    align-items: center;
}

#header-1 h2 {
    color: #FFD84D;
    font-size: 28px;
    font-weight: 700;
}

#header-1 img {
    width: 55px;
    height: 55px;
    margin-left: 10px;
}

#header-2 {
    display: flex;
    gap: 25px;
    font-size: 18px;
}

#header-2 a,
#header-2 p {
    color: #FFD84D;
    text-decoration: none;
    cursor: pointer;
    transition: 0.2s ease;
}

#header-2 a:hover,
#header-2 p:hover {
    color: #fff;
}

#menu-container {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 40px;
    padding: 40px;
    justify-items: center;
}

@media (max-width: 1100px) {
    #menu-container {
        grid-template-columns: repeat(2, 1fr);
    }
}

@media (max-width: 700px) {
    #menu-container {
        grid-template-columns: 1fr;
    }
}

.menu-box {
    background-color: brown;
    color: #FFD84D;
    width: 320px;
    padding: 15px;
    border-radius: 18px;
    text-align: center;
    box-shadow: 0 6px 15px rgba(0,0,0,0.2);
    transition: transform 0.2s ease, box-shadow 0.25s ease;
}

.menu-box:hover {
    transform: translateY(-6px);
    box-shadow: 0 10px 20px rgba(0,0,0,0.28);
}

.menu-box img {
    width: 280px;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
}

button {
    margin-top: 10px;
    background-color: #FFD84D;
    color: brown;
    border: none;
    padding: 10px 18px;
    border-radius: 25px;
    cursor: pointer;
    font-size: 14px;
    font-weight: 600;
    transition: 0.2s ease;
}

button:hover {
    background-color: #FFE892;
    transform: scale(1.05);
}

/* ===== FOOTER ===== */
#footer {
    position: fixed;
    bottom: 0;
    left: 0;
    background-color: brown;
    width: 100%;
    height: 85px;
    color: #FFD84D;
    display: flex;
    align-items: center;
    padding-left: 20px;
    font-size: 18px;
    box-shadow: 0 -4px 8px rgba(0,0,0,0.2);
}

/* ===== DARK MODE ===== */
body.dark-mode {
    background-color: #121212;
    color: #f0f0f0;
}

.theme-toggle-icon {
    font-size: 28px;
    cursor: pointer;
    transition: transform 0.5s ease;
}

.theme-toggle-icon:hover {
    transform: scale(1.1);
}

body, #header, #footer, .menu-box {
    transition: background-color 0.35s ease, color 0.35s ease;
}

@media (max-width: 900px) {
    #header {
        flex-direction: column;
        height: auto;
        padding: 15px;
        gap: 10px;
    }

    #header-2 {
        gap: 15px;
    }

    #footer {
        justify-content: space-between;
        padding: 0 15px;
    }
}
</style>
</head>

<body>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<div id="header">
    <div id="header-1">
        <h2>Glickmate</h2>
        <img src="Images/tplogo.png">
    </div>

    <div id="header-2">
        <p>Home</p>
        <a href="cart.html">Cart</a>
        <a href="signup/signup.html">Sign up</a>
        <a href="login/login.html">Login</a>
    </div>

    <div id="theme-toggle">
        <ion-icon id="dark-toggle" class="theme-toggle-icon" name="moon"></ion-icon>
        <ion-icon id="light-toggle" class="theme-toggle-icon" name="sunny" style="display:none;"></ion-icon>
    </div>
</div>

<div id="menu-container"></div>

<div id="footer">
    <p style="margin-left:15px;">Contact Us</p>
    <a href="manager.html" style="color: yellow; text-decoration: none; margin-left: 20px;">
        Manager Login
    </a>
</div>

<script>
let defaultMenu = [
    { name: "Plain", price: 5.00, image: "Images/plain.png", enabled: true },
    { name: "Loaded", price: 7.00, image: "Images/loaded.png", enabled: true },
    { name: "Cheese", price: 6.00, image: "Images/cheese.png", enabled: true },
    { name: "Nacho", price: 7.00, image: "Images/nacho.png", enabled: true },
    { name: "Chili", price: 6.00, image: "Images/chili.png", enabled: true },
    { name: "Chicago", price: 7.00, image: "Images/chicago.png", enabled: true }
];

if (!localStorage.getItem("glickMenu")) {
    localStorage.setItem("glickMenu", JSON.stringify(defaultMenu));
}

function loadMenu() {
    const menu = JSON.parse(localStorage.getItem("glickMenu"));
    const container = document.getElementById("menu-container");
    container.innerHTML = "";

    menu.forEach(item => {
        if (!item.enabled) return;

        const box = document.createElement("div");
        box.className = "menu-box";
        box.innerHTML = `
            <img src="${item.image}">
            <h3>${item.name}</h3>
            <p>$${item.price.toFixed(2)}</p>
            <button onclick="addToCart('${item.name}', ${item.price}, '${item.image}')">
                Add To Cart
            </button>
        `;
        container.appendChild(box);
    });
}

function addToCart(name, price, image) {
    let cart = JSON.parse(localStorage.getItem("cart")) || [];

    const existingItem = cart.find(item => item.name === name);

    if (existingItem) {
        existingItem.quantity += 1;
    } else {
        cart.push({
            name: name,
            price: price,
            quantity: 1,
            image: image   // <-- Store image in cart!
        });
    }

    localStorage.setItem("cart", JSON.stringify(cart));
    alert(`${name} added to cart`);
}

document.addEventListener("DOMContentLoaded", loadMenu);

/* Dark mode toggle */
const darkToggle = document.getElementById('dark-toggle');
const lightToggle = document.getElementById('light-toggle');

darkToggle.addEventListener('click', () => {
    document.body.classList.add('dark-mode');
    darkToggle.style.display = 'none';
    lightToggle.style.display = 'inline-block';
});

lightToggle.addEventListener('click', () => {
    document.body.classList.remove('dark-mode');
    lightToggle.style.display = 'none';
    darkToggle.style.display = 'inline-block';
});
</script>

</body>
</html>
