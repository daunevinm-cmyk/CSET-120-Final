<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Manager Menu Controls</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        background: #F2F0EF;
        font-family: "Montserrat", sans-serif;
        padding: 40px;
    }

    h1 {
        color: brown;
        text-align: center;
        margin-bottom: 30px;
    }

    .menu-card {
        background: white;
        border: 2px solid brown;
        border-radius: 16px;
        padding: 18px;
        margin: 15px auto;
        width: 420px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    label {
        font-weight: bold;
        color: brown;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin: 6px 0 12px 0;
        border: 1px solid #aaa;
        border-radius: 6px;
    }

    .toggle-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    button {
        display: block;
        margin: 20px auto;
        padding: 14px 30px;
        background: #FFD84D;
        color: brown;
        font-weight: bold;
        border: none;
        border-radius: 22px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #FFE892;
        transform: scale(1.05);
    }

    .delete-btn {
        background: #e74c3c;
        color: white;
        margin-top: 10px;
    }

    .delete-btn:hover {
        background: #ff6b5c;
    }
</style>
</head>

<body>

<h1>Manager Menu Controls</h1>

<!-- ADD NEW ITEM -->
<div class="menu-card">
    <h3 style="text-align:center;color:brown;">Add New Menu Item</h3>

    <label>Item Name</label>
    <input type="text" id="newName" placeholder="Example: Bacon Dog">

    <label>Price ($)</label>
    <input type="number" id="newPrice" step="0.01" placeholder="Example: 6.50">

    <label>Image URL</label>
    <input type="text" id="newImage" placeholder="Images/bacon.png">

    <label>
        <input type="checkbox" id="newEnabled" checked> Enabled
    </label>

    <button onclick="addItem()">Add Item</button>
</div>

<div id="menu-edit-container"></div>

<button onclick="saveMenu()">Save Changes</button>

<script>
const defaultMenu = [
    { name: "Plain", price: 5.00, image: "Images/plain.png", enabled: true },
    { name: "Loaded", price: 7.00, image: "Images/loaded.png", enabled: true },
    { name: "Cheese", price: 6.00, image: "Images/cheese.png", enabled: true }
];

let menu = JSON.parse(localStorage.getItem("glickMenu")) || defaultMenu;

function buildEditor() {
    const container = document.getElementById("menu-edit-container");
    container.innerHTML = "";

    menu.forEach((item, index) => {
        const card = document.createElement("div");
        card.className = "menu-card";

        card.innerHTML = `
            <div class="toggle-row">
                <label>${item.name}</label>
                <input type="checkbox" id="enable-${index}" ${item.enabled ? "checked" : ""}>
            </div>

            <label>Item Name</label>
            <input type="text" id="name-${index}" value="${item.name}">

            <label>Price ($)</label>
            <input type="number" id="price-${index}" value="${item.price}" step="0.01">

            <label>Image URL</label>
            <input type="text" id="img-${index}" value="${item.image}">

            <button class="delete-btn" onclick="removeItem(${index})">Delete Item</button>
        `;

        container.appendChild(card);
    });
}

function addItem() {
    const name = document.getElementById("newName").value.trim();
    const price = parseFloat(document.getElementById("newPrice").value);
    const image = document.getElementById("newImage").value.trim();
    const enabled = document.getElementById("newEnabled").checked;

    if (!name || isNaN(price) || !image) {
        alert("Please fill out all fields.");
        return;
    }

    menu.push({
        name,
        price,
        image,
        enabled
    });

    document.getElementById("newName").value = "";
    document.getElementById("newPrice").value = "";
    document.getElementById("newImage").value = "";
    document.getElementById("newEnabled").checked = true;

    buildEditor();
}

function removeItem(index) {
    if (confirm("Delete this item?")) {
        menu.splice(index, 1);
        buildEditor();
    }
}

function saveMenu() {
    menu.forEach((item, index) => {
        item.enabled = document.getElementById(`enable-${index}`).checked;
        item.name = document.getElementById(`name-${index}`).value;
        item.price = parseFloat(document.getElementById(`price-${index}`).value);
        item.image = document.getElementById(`img-${index}`).value;
    });

    localStorage.setItem("glickMenu", JSON.stringify(menu));
    alert("Menu Updated!");
    window.location.href = "index.html";
}

buildEditor();
</script>

</body>
</html>
