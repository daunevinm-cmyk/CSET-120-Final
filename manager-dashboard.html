<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Manager Menu Controls</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        background: #F2F0EF;
        font-family: "Montserrat", sans-serif;
        padding: 40px;
    }

    h1 {
        color: brown;
        text-align: center;
        margin-bottom: 30px;
    }

    .menu-card {
        background: white;
        border: 2px solid brown;
        border-radius: 16px;
        padding: 18px;
        margin: 15px auto;
        width: 420px;
        box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    label {
        font-weight: bold;
        color: brown;
    }

    input, select {
        width: 100%;
        padding: 8px;
        margin: 6px 0 12px 0;
        border: 1px solid #aaa;
        border-radius: 6px;
    }

    .toggle-row {
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    button {
        display: block;
        margin: 20px auto;
        padding: 14px 30px;
        background: #FFD84D;
        color: brown;
        font-weight: bold;
        border: none;
        border-radius: 22px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #FFE892;
        transform: scale(1.05);
    }

    .delete-btn {
        background: #e74c3c;
        color: white;
        margin-top: 10px;
    }

    .delete-btn:hover {
        background: #ff6b5c;
    }
</style>
</head>

<body>

<h1>Manager Menu Controls</h1>

<!-- ADD NEW ITEM -->
<div class="menu-card">
    <h3 style="text-align:center;color:brown;">Add New Menu Item</h3>

    <label>Item Name</label>
    <input type="text" id="newName">

    <label>Price ($)</label>
    <input type="number" id="newPrice" step="0.01">

    <label>Image URL</label>
    <input type="text" id="newImage">

    <label>
        <input type="checkbox" id="newEnabled" checked> Enabled
    </label>

    <button onclick="addItem()">Add Item</button>
</div>

<!-- COUPON SECTION -->
<div class="menu-card">
    <h3 style="text-align:center;color:brown;">Create Coupon</h3>

    <label>Coupon Code</label>
    <input type="text" id="couponCode" placeholder="SAVE10">

    <label>Discount Type</label>
    <select id="couponType">
        <option value="percent">Percent (%)</option>
        <option value="fixed">Fixed ($)</option>
    </select>

    <label>Discount Amount</label>
    <input type="number" id="couponValue" step="0.01">

    <label>
        <input type="checkbox" id="couponEnabled" checked> Enabled
    </label>

    <button onclick="addCoupon()">Add Coupon</button>
</div>

<div id="coupon-list"></div>
<div id="menu-edit-container"></div>

<button onclick="saveAll()">Save Changes</button>

<script>
// ---------------- MENU ----------------
const defaultMenu = [
    { name: "Plain", price: 5.00, image: "Images/plain.png", enabled: true },
    { name: "Loaded", price: 7.00, image: "Images/loaded.png", enabled: true },
    { name: "Cheese", price: 6.00, image: "Images/cheese.png", enabled: true }
];

let menu = JSON.parse(localStorage.getItem("glickMenu")) || defaultMenu;

// ---------------- COUPONS ----------------
let coupons = JSON.parse(localStorage.getItem("glickCoupons")) || [];

function buildEditor() {
    const container = document.getElementById("menu-edit-container");
    container.innerHTML = "";

    menu.forEach((item, i) => {
        const card = document.createElement("div");
        card.className = "menu-card";

        card.innerHTML = `
            <div class="toggle-row">
                <label>${item.name}</label>
                <input type="checkbox" id="enable-${i}" ${item.enabled ? "checked" : ""}>
            </div>

            <label>Name</label>
            <input type="text" id="name-${i}" value="${item.name}">

            <label>Price ($)</label>
            <input type="number" step="0.01" id="price-${i}" value="${item.price}">

            <label>Image</label>
            <input type="text" id="img-${i}" value="${item.image}">

            <button class="delete-btn" onclick="removeItem(${i})">Delete Item</button>
        `;
        container.appendChild(card);
    });
}

function addItem() {
    const name = newName.value.trim();
    const price = parseFloat(newPrice.value);
    const image = newImage.value.trim();
    const enabled = newEnabled.checked;

    if (!name || isNaN(price) || !image) return alert("Fill out all fields");

    menu.push({ name, price, image, enabled });
    newName.value = newPrice.value = newImage.value = "";
    newEnabled.checked = true;
    buildEditor();
}

function removeItem(i) {
    if (confirm("Delete item?")) {
        menu.splice(i, 1);
        buildEditor();
    }
}

// ---------------- COUPON FUNCTIONS ----------------
function addCoupon() {
    const code = couponCode.value.trim().toUpperCase();
    const type = couponType.value;
    const value = parseFloat(couponValue.value);
    const enabled = couponEnabled.checked;

    if (!code || isNaN(value)) return alert("Invalid coupon");

    coupons.push({ code, type, value, enabled });
    couponCode.value = couponValue.value = "";
    couponEnabled.checked = true;
    renderCoupons();
}

function renderCoupons() {
    const container = document.getElementById("coupon-list");
    container.innerHTML = "";

    coupons.forEach((c, i) => {
        const card = document.createElement("div");
        card.className = "menu-card";
        card.innerHTML = `
            <div class="toggle-row">
                <strong>${c.code}</strong>
                <input type="checkbox" id="c-enable-${i}" ${c.enabled ? "checked" : ""}>
            </div>
            <p>${c.type === "percent" ? c.value + "%" : "$" + c.value} off</p>
            <button class="delete-btn" onclick="deleteCoupon(${i})">Delete Coupon</button>
        `;
        container.appendChild(card);
    });
}

function deleteCoupon(i) {
    if (confirm("Delete coupon?")) {
        coupons.splice(i, 1);
        renderCoupons();
    }
}

// ---------------- SAVE ----------------
function saveAll() {
    menu.forEach((item, i) => {
        item.enabled = document.getElementById(`enable-${i}`).checked;
        item.name = document.getElementById(`name-${i}`).value;
        item.price = parseFloat(document.getElementById(`price-${i}`).value);
        item.image = document.getElementById(`img-${i}`).value;
    });

    coupons.forEach((c, i) => {
        c.enabled = document.getElementById(`c-enable-${i}`).checked;
    });

    localStorage.setItem("glickMenu", JSON.stringify(menu));
    localStorage.setItem("glickCoupons", JSON.stringify(coupons));

    alert("Menu & Coupons Saved!");
    window.location.href = "index.html";
}

buildEditor();
renderCoupons();
</script>

</body>
</html>
